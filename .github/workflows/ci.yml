name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure submodule auth
        env:
          TOKEN: ${{ secrets.ASSAY_KIT_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf git@github.com:
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf https://github.com/
          git config submodule.external/assay-kit.url https://x-access-token:${TOKEN}@github.com/CAPHTECH/assay-kit.git

      - name: Fetch assay-kit submodule
        run: git submodule update --init --depth 1 external/assay-kit

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run lint
        run: pnpm run lint

      - name: Run type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true

      - name: Run build
        run: pnpm run build
        continue-on-error: true

      - name: Run tests
        run: pnpm run test
