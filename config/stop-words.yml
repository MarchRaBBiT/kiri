# プログラミング言語キーワード（全言語共通で除外）
# 自然言語依存語は含めない
# コード内で頻出するがセマンティックな意味が薄いキーワード
code_generic:
  - "null"
  - undefined
  - "true"
  - "false"
  - void
  - nil

# リポジトリ固有の追加（ユーザー定義）
# 将来的に repos.<slug>.custom で細分化可能
custom: []
