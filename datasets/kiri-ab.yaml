# Query hint dataset for Issue #76 - adds metadata.hints so abstract prompts get concrete anchors.
schemaVersion: "1.0"
datasetId: "kiri-ab"
description: "Minimal AB test queries focusing on abstract statistical/orchestrator terminology."
version: "2025-11-13"
queries:
